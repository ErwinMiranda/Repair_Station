    function seqKey(item) {
  if (item == null || item.seq == null) return Number.POSITIVE_INFINITY;
  const s = String(item.seq).trim();
  // subukan kunin last hyphen segment bilang number
  const parts = s.split('-');
  const last = parts[parts.length - 1];
  const n = Number(last);
  if (!Number.isNaN(n)) return n;
  // fallback: try whole string as number
  const whole = Number(s);
  return Number.isNaN(whole) ? s : whole;
}

    function getClosedPercentage(docs) {
  if (!docs.length) return 0;
  const closedCount = docs.filter(d => {
    const st = (d.status || "").toLowerCase();
    return st === "closed" || st === "completed";
  }).length;
  return ((closedCount / docs.length) * 100).toFixed(1);
}

    /* =======================
       Helpers
    ======================== */
    const showLoading = () => { overlay.style.display = "flex"; };
    const hideLoading = () => { overlay.style.display = "none"; };

    function renderRows(docs) {
      const rows = docs.map(d => `
        <tr id="row-${d.id}">
          <td>${d.task_card ?? ''}</td>
          <td>${d.reference_task_card ?? ''}</td>
          <td>${d.task_card_description ?? ''}</td>
          <td>${d.seq ?? ''}</td>
          <td>${d.skill ?? ''}</td>
          <td>${d.phase ?? ''}</td>
          <td>${d.status ?? ''}</td>
        </tr>
      `);
      clusterize.update(rows.length ? rows : [`<tr class="clusterize-no-data"><td colspan="7">No data</td></tr>`]);
    }

    function renderPhaseTotals(docs) {
      const phaseTotals = {};
      const phaseOpen = {};
      const phaseClosed = {};

      docs.forEach(d => {
        const phase = d.phase || "No Phase";
        phaseTotals[phase] = (phaseTotals[phase] || 0) + 1;

        const st = (d.status || "").toLowerCase();
        if (st === "open") phaseOpen[phase] = (phaseOpen[phase] || 0) + 1;
        if (st === "closed" || st === "completed") phaseClosed[phase] = (phaseClosed[phase] || 0) + 1;
      });

      const body = document.getElementById("phaseTotalsBody");
      body.innerHTML = "";
      const phases = Object.keys(phaseTotals);
      if (!phases.length) {
        body.innerHTML = `<tr><td colspan="4" style="text-align:center;">No tasks by phase.</td></tr>`;
        return;
      }
      phases.forEach(phase => {
        const total = phaseTotals[phase] || 0;
        const open = phaseOpen[phase] || 0;
        const closed = phaseClosed[phase] || 0;
        const pct = total ? ((closed / total) * 100).toFixed(1) : "0.0";
        body.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${phase}</td>
            <td style="text-align:right;">${open}</td>
            <td style="text-align:right;">${closed}</td>
            <td style="text-align:right;">${pct}%</td>
          </tr>
        `);
      });
    }

    const skillGroups = {
      "CLEAR": [],
      "AVI": ["AVI"],
      "CRG/ENG": ["CRG", "ENG-E", "ENG-F"],
      "CAB": ["CAB"],
      "LDG/FLC": ["LDG", "FLC-W", "FLC-T"],
      "STR": ["STR"],
      "GEN":["GEN"],
      "SHOP": [] // special handled
    };





function getSuffixKey(tc) {
  if (!tc.task_card) return "";
  const parts = String(tc.task_card).split("-");
  return parts.length >= 2 ? parts.slice(-2).join("-") : tc.task_card;
}

function isClosed(status) {
  return ["closed", "completed"].includes((status || "").trim().toLowerCase());
}

// Hardcoded excluded transitions
const excludedPairs = [
 ["ENG-E", "ENG-F"],
  ["ENG-F", "ENG-E"],
  ["FLC-T", "FLC-W"],
  ["FLC-W", "FLC-T"]
];

function calculateSkillTransitionCounts(tasks) {
  skillCloseCounts = {};

  // Group by reference
  const grouped = {};
  tasks.forEach(t => {
    const ref = t.reference_task_card || "NO_REF";
    if (!grouped[ref]) grouped[ref] = [];
    grouped[ref].push(t);
  });

  Object.entries(grouped).forEach(([ref, group]) => {
    const sorted = [...group].sort((a, b) =>
      getSuffixKey(a).localeCompare(getSuffixKey(b), undefined, { numeric: true })
    );

    for (let i = 0; i < sorted.length - 1; i++) {
      const curr = sorted[i];
      const next = sorted[i + 1];

      const currSkill = curr.skill || "UNKNOWN";
      const nextSkill = next.skill || "UNKNOWN";

      if (isClosed(curr.status) && !isClosed(next.status)) {
        if (currSkill !== nextSkill) {
          
          // 🚫 Skip kung nasa excludedPairs
          let isExcluded = excludedPairs.some(
            ([exCurr, exNext]) => exCurr === currSkill && exNext === nextSkill
          );
          if (isExcluded) continue;

          if (!skillCloseCounts[currSkill]) {
            skillCloseCounts[currSkill] = {};
          }
          if (!skillCloseCounts[currSkill][nextSkill]) {
            skillCloseCounts[currSkill][nextSkill] = { count: 0, taskCards: [] };
          }

          skillCloseCounts[currSkill][nextSkill].count++;
          skillCloseCounts[currSkill][nextSkill].taskCards.push(
              `${curr.task_card} (${curr.seq || "?"}) → ${next.task_card} (${next.seq || "?"})`
          );
        }
      }
    }
  });

  renderSkillCounts();
}


function renderSkillCounts() {
  const container = document.getElementById("skillTotalsBody");
  if (!container) return;

  const skills = Object.keys(skillCloseCounts).sort();
  if (!skills.length) {
    container.innerHTML = `<tr><td colspan="3" style="text-align:center;">No closed transitions yet</td></tr>`;
    return;
  }

  let rows = "";
  skills.forEach(currSkill => {
    const nextSkills = Object.keys(skillCloseCounts[currSkill]).sort();
    nextSkills.forEach(nextSkill => {
      const entry = skillCloseCounts[currSkill][nextSkill];
      const taskCardsId = `${currSkill}-${nextSkill}`.replace(/\s+/g, "-");

      rows += `
        <tr class="skill-row" data-target="${taskCardsId}">
          <td>${currSkill}</td>
          <td>${nextSkill}</td>
          <td style="text-align:right;">
            ${entry.count} <button class="toggle-btn" data-target="${taskCardsId}">Show</button>
          </td>
        </tr>
        <tr id="${taskCardsId}" class="task-cards-row" style="display:none;">
          <td colspan="3" style="padding-left:20px; font-size:0.9em; color:#444;">
            ${entry.taskCards.join("<br>")}
          </td>
        </tr>
      `;
    });
  });
  container.innerHTML = rows;
  // Attach toggle functionality
  document.querySelectorAll(".toggle-btn").forEach(btn => {
    btn.addEventListener("click", e => {
      const targetId = btn.dataset.target;
      const row = document.getElementById(targetId);
      if (row.style.display === "none") {
        row.style.display = "table-row";
        btn.textContent = "Hide";
      } else {
        row.style.display = "none";
        btn.textContent = "Show";
      }
    });
  });
}



    function getSkillFilteredDocs() {
      if (activeSkill === "CLEAR") return allDocs;
      if (activeSkill === "SHOP") {
        // SHOP = anything not in any of the explicit groups
        const excluded = new Set(Object.values(skillGroups).flat().filter(Boolean));
        return allDocs.filter(d => !excluded.has(d.skill));
      }
      const skills = skillGroups[activeSkill] || [];
      return allDocs.filter(d => skills.includes(d.skill));
    }


    function applyFilters() {
        const filters = {};
        document.querySelectorAll(".filter").forEach(input => {
        const v = input.value.trim();
            if (v !== "" && input.dataset.field !== "seq") {
                filters[input.dataset.field] = v.toLowerCase();
            }
        });
        let filtered = getSkillFilteredDocs();
         // 🆕 Kung may scannedSeqs (barcode scans), iyon ang priority
        if (scannedSeqs.length > 0) {
            filtered = filtered.filter(d => scannedSeqs.includes(Number(d.seq)));
        } 
        // 🆕 Kung walang scannedSeqs, pero may seqFilterValues (manual filter sa header)
        else if (seqFilterValues.length > 0) {
            filtered = filtered.filter(d => seqFilterValues.includes(String(d.seq)));
        }
        // Other text filters
        filtered = filtered.filter(d =>
            Object.keys(filters).every(field =>
                String(d[field] ?? "").toLowerCase().includes(filters[field])
            )
        );
        renderRows(filtered);
        const pctClosed = getClosedPercentage(filtered);
        counterEl.innerHTML = `Showing ${filtered.length} of ${allDocs.length} tasks • <span class="highlight">${pctClosed}% Closed</span>`;
        renderPhaseTotals(filtered);
    }

    const seqInput = document.querySelector('.filter[data-field="seq"]');
seqInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    const val = seqInput.value.trim();
    if (val !== "" && !seqFilterValues.includes(val)) {
      seqFilterValues.push(val);
    }
    seqInput.value = ""; // clear input for next add
    applyFilters();
  }
});


    // Skill buttons

    /* =======================

    ======================== */
    function searchWorkorder(wo) {
      if (!wo) return;
      showLoading();
      counterEl.textContent = "Loading tasks...";
      localStorage.setItem("lastWorkorder", wo);
      if (unsubscribe) { unsubscribe(); unsubscribe = null; }

      // Keep original type if numeric
      currentWO = isNaN(wo) ? wo : Number(wo);
      activeWOEl.textContent = String(currentWO);

      const qWO = query(collection(db, "tasks"), where("wo", "==", currentWO));
      unsubscribe = onSnapshot(qWO, (snapshot) => {
        allDocs = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
        const pctClosed = getClosedPercentage(allDocs);
       counterEl.innerHTML = `Total Tasks: ${snapshot.size} • <span class="highlight">${pctClosed}% Closed</span>`;

        // Reset skill filter to CLEAR
        document.querySelectorAll(".skill-filters button").forEach(b => b.classList.remove("active"));
        document.querySelector('.skill-filters button[data-skill="CLEAR"]').classList.add("active");
        activeSkill = "CLEAR";

        renderRows(allDocs);
        renderPhaseTotals(allDocs);
        calculateSkillTransitionCounts(allDocs); // <-- important
        hideLoading();
      }, (err) => {
        console.error(err);
        hideLoading();
        alert("Error loading tasks.");
      });
    }

    function setScanning(active) {
      scanningActive = active;
      startScanBtn.classList.toggle("scanning", active);
      startScanBtn.disabled = active;
      stopScanBtn.style.display = active ? "inline-block" : "none";
      if (active) {
        // Focus the hidden input to capture scanner keystrokes
        barcodeInput.value = "";
        barcodeInput.focus();
      } else {
        // Blur to avoid accidental typing
        barcodeInput.blur();
      }
    }

    startScanBtn.addEventListener("click", () => {
      if (!currentWO && !woInput.value.trim()) {
        alert("Enter a Workorder first, then click Search.");
        return;
      }
      if (!currentWO && woInput.value.trim()) {
        searchWorkorder(woInput.value.trim());
      }
      setScanning(true);
      openModal();
    });

    stopScanBtn.addEventListener("click", () => setScanning(false));

    // Capture full barcode line when scanner sends Enter
    barcodeInput.addEventListener("keydown", (e) => {
      if (!scanningActive) return;
      if (e.key === "Enter") {
        const val = barcodeInput.value.trim();
        barcodeInput.value = "";
        if (val !== "") handleScannedValue(val);
      }
    });

    // Add/remove + render
    function renderScannedList() {
      scannedList.innerHTML = "";
      if (!scannedSeqs.length) {
        scannedList.innerHTML = `<li style="justify-content:center;color:#777;">No scans yet</li>`;
      } else {
        scannedSeqs.forEach(seq => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${seq}</span>
            <span class="li-actions">
              <button type="button" data-remove="${seq}">Remove</button>
            </span>`;
          scannedList.appendChild(li);
        });
      }
      scanCountEl.textContent = String(scannedSeqs.length);
    }

    scannedList.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-remove]");
      if (!btn) return;
      const seq = Number(btn.getAttribute("data-remove"));
      scannedSeqs = scannedSeqs.filter(x => x !== seq);
      renderScannedList();
    });

function handleScannedValue(raw) {
  const num = Number(raw);
  if (Number.isNaN(num)) {
    alert(`Invalid sequence (not a number): "${raw}"`);
    return;
  }
  if (!scannedSeqs.includes(num)) {
    scannedSeqs.push(num);
    renderScannedList();
    applyFilters();   // 🆕 refresh table filter automatically
  }
  if (scanModal.style.display !== "flex") openModal();
}

function showToast(message, type = "info", duration = 4000) {
  const container = document.getElementById("toastContainer");

  // ❌ Clear existing toast (para laging isa lang)
  container.innerHTML = "";

  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.textContent = message;

  container.appendChild(toast);

  // trigger animation
  setTimeout(() => toast.classList.add("show"), 50);

  // auto-remove
  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 400);
  }, duration);
}




    // Submit: Update status CLOSED for matching (wo + seq) pairs
    submitScanBtn.addEventListener("click", async () => {
  if (!currentWO) { alert("Please search a Workorder first."); return; }
  if (!scannedSeqs.length) { alert("No scanned sequences."); return; }

  closeModal();
  setScanning(false);
  showLoading();

  let updated = 0, missing = [];
  try {
    for (const seq of scannedSeqs) {
      const qSeq = query(collection(db, "tasks"),
        where("wo", "==", currentWO),
        where("seq", "==", seq)
      );
      const snap = await getDocs(qSeq);
      if (snap.empty) {
        missing.push(seq);
        continue;
      }
      for (const docSnap of snap.docs) {
        await updateDoc(doc(db, "tasks", docSnap.id), { status: "CLOSED" });
        updated++;

        // Immediately reflect change in local allDocs so UI updates right away
        const idx = allDocs.findIndex(d => d.id === docSnap.id);
        if (idx !== -1) {
          allDocs[idx] = { ...allDocs[idx], status: "CLOSED" };
        }
      }
    }
  } catch (err) {
    console.error(err);
    alert("Error while updating tasks. Please try again.");
  } finally {
    // Recompute after all updates (uses local allDocs which we already updated)
    calculateSkillTransitionCounts(allDocs);
    renderRows(allDocs);        // refresh table view (optional)
    renderPhaseTotals(allDocs); // refresh phase totals (optional)

    hideLoading();
  }

  // Reset scans and close modal
  scannedSeqs = [];
  renderScannedList();

  // Feedback
  const msg = [
    `Updated to CLOSED: ${updated}`,
    missing.length ? `Not found for WO ${currentWO}: ${missing.join(", ")}` : null
  ].filter(Boolean).join("\n");

  if (msg) {
    showToast(msg, updated ? "success" : "error");
  } else {
    showToast("No updates performed.", "info");
  }
});

function exportSkillTransitionsExcel() {
  let rows = [];

  // Header row
  rows.push(["Current Skill", "Next Skill", "Task Card From", "Seq From", "Task Card To", "Seq To"]);

  const skills = Object.keys(skillCloseCounts).sort();
  skills.forEach(currSkill => {
    const nextSkills = Object.keys(skillCloseCounts[currSkill]).sort();
    nextSkills.forEach(nextSkill => {
      const entry = skillCloseCounts[currSkill][nextSkill];
      entry.taskCards.forEach(taskCardTransition => {
        // Parse format: "TC-100 (1) → TC-200 (2)"
        let match = taskCardTransition.match(/(.+?) \((\d+|\?)\) → (.+?) \((\d+|\?)\)/);
        if (match) {
          const [, fromTask, fromSeq, toTask, toSeq] = match;
          rows.push([currSkill, nextSkill, fromTask, fromSeq, toTask, toSeq]);
        } else {
          // fallback kung hindi match
          rows.push([currSkill, nextSkill, taskCardTransition, "", "", ""]);
        }
      });
    });
  });

  // Convert to worksheet
  const worksheet = XLSX.utils.aoa_to_sheet(rows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Transitions");

  // Export as Excel file
  XLSX.writeFile(workbook, "task_transitions.xlsx");
}
document.getElementById("exportExcelBtn").addEventListener("click", exportSkillTransitionsExcel);
