<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BM Planning Login</title>
   <link rel="icon" type="image/png" href="78.png">
<style>
  :root {
    --bg-top: #0f172a;
    --bg-bottom: #1e3a8a;
    --card: rgba(255,255,255,0.08);
    --muted: #9ca3af;
    --accent: #ffcc00; /* Lufthansa yellow */
    --error: #ef4444;
    --radius: 14px;
  }

  * { box-sizing: border-box; font-family: "Segoe UI", Roboto, system-ui, sans-serif; }

  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
  }

  .card {
    width: min(400px, 92vw);
    background: var(--card);
    backdrop-filter: blur(16px);
    color: #f1f5f9;
    padding: 32px;
    border-radius: var(--radius);
    box-shadow: 0 8px 28px rgba(0,0,0,.45);
    animation: fadeIn .6s ease;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .logo img {
    max-width: 140px;
    height: auto;
    margin-bottom: 14px;
  }

  h1 {
    margin: 0;
    font-size: 1.4rem;
    font-weight: 600;
    letter-spacing: .5px;
  }

  p.sub {
    margin: 6px 0 24px;
    color: var(--muted);
    font-size: .95rem;
  }

  .field { margin-bottom: 18px; text-align: left; }
  label { display:block; margin-bottom: 6px; font-size:.88rem; color:#cbd5e1; }

  .input-wrap { position: relative; }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 44px 12px 14px;
    border: 1px solid #334155;
    border-radius: var(--radius);
    background: rgba(0,0,0,.3);
    color: #f1f5f9;
    font-size: .95rem;
    outline: none;
    transition: border-color .25s;
  }
  input:focus { border-color: var(--accent); }

  .toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    background: transparent;
    color: #94a3b8;
    font-size: .85rem;
    cursor: pointer;
  }

  .caps, .error, .lock {
    font-size: .8rem;
    margin-top: 6px;
    display: none;
  }
  .caps { color: #facc15; }
  .error { color: var(--error); }
  .lock { color: #f87171; }

  .row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:.85rem;
    margin: 14px 0;
  }
  .row label { display:flex; align-items:center; gap:6px; cursor:pointer; color:#cbd5e1; }
  .row a { color:#93c5fd; text-decoration:none; }

  button[type="submit"] {
    width:100%;
    padding:12px;
    border:none;
    border-radius: var(--radius);
    background: var(--accent);
    color:#111;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition: background .25s;
  }
  button[type="submit"]:hover { background:#eab308; }
  button[disabled] { opacity:.6; cursor:not-allowed; }

  .stripe {
    margin-top: 28px;
    border-top: 1px dashed rgba(255,255,255,0.25);
    padding-top: 14px;
    font-size: .75rem;
    color: #9ca3af;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<form class="card" id="loginForm" autocomplete="off" novalidate>
  <div class="logo">
    <img src="ltp-logo.png" alt="Lufthansa Technik Philippines" />
  </div>
  <h1>BM Planning Portal</h1>
  <p class="sub">Planning Access Point</p>

  <div class="field">
    <label for="username">Username</label>
    <div class="input-wrap">
      <input id="username" name="username" type="text" autocomplete="off" required />
    </div>
  </div>

  <div class="field">
    <label for="password">Password</label>
    <div class="input-wrap">
      <input id="password" name="password" type="password" required />
      <button type="button" class="toggle" id="togglePw">Show</button>
    </div>
    <div class="caps" id="capsWarn">Caps Lock is ON</div>
    <div class="error" id="errorMsg">Invalid username or password.</div>
    <div class="lock" id="lockMsg"></div>
  </div>

  <div class="row">
    <label><input type="checkbox" id="remember" /> Remember me</label>
    <a href="#">Need help?</a>
  </div>

  <button id="submitBtn" type="submit">Sign in</button>

  <div class="stripe">Lufthansa Technik Philippines â€¢ Base Maintenance</div>
</form>

<script>
const USERS = {
  "BM":   { pass: "AO", page: "prod" },
  "Admin":   { pass: "Bmplanner", page: "admin" },
  "BMS":  { pass: "Planning", page: "milestonedb" },
   "MTC":  { pass: "1mtc", page: "https://onemtc.netlify.app/" }
};
const SESSION_KEY = "demo_session";

// redirect if session exists
const savedSession = JSON.parse(localStorage.getItem(SESSION_KEY) || sessionStorage.getItem(SESSION_KEY));
if (savedSession?.page) location.href = savedSession.page;

const form = document.getElementById("loginForm");
const username = document.getElementById("username");
const password = document.getElementById("password");
const togglePw = document.getElementById("togglePw");
const errorMsg = document.getElementById("errorMsg");
const capsWarn = document.getElementById("capsWarn");
const lockMsg = document.getElementById("lockMsg");
const submitBtn = document.getElementById("submitBtn");
const remember = document.getElementById("remember");

let attempts = 0, lockUntil = 0;
const MAX_ATTEMPTS = 5, LOCK_SECONDS = 30;

function updateLockUI() {
  const now = Date.now();
  if (now < lockUntil) {
    const remaining = Math.ceil((lockUntil - now) / 1000);
    lockMsg.style.display = "block";
    lockMsg.textContent = `Too many attempts. Try again in ${remaining}s.`;
    submitBtn.disabled = true;
  } else {
    lockMsg.style.display = "none";
    submitBtn.disabled = false;
  }
}
setInterval(updateLockUI, 1000);

togglePw.addEventListener("click", () => {
  const isPwd = password.type === "password";
  password.type = isPwd ? "text" : "password";
  togglePw.textContent = isPwd ? "Hide" : "Show";
  password.focus();
});

password.addEventListener("keydown", e => {
  capsWarn.style.display = e.getModifierState("CapsLock") ? "block" : "none";
});

form.addEventListener("submit", e => {
  e.preventDefault();
  updateLockUI();
  if (Date.now() < lockUntil) return;

  errorMsg.style.display = "none";
  const u = username.value.trim(), p = password.value;

  if (USERS[u]?.pass === p) {
    const sessionData = JSON.stringify({ username: u, page: USERS[u].page });
    (remember.checked ? localStorage : sessionStorage).setItem(SESSION_KEY, sessionData);
    location.href = USERS[u].page;
  } else {
    attempts++;
    errorMsg.style.display = "block";
    if (attempts >= MAX_ATTEMPTS) {
      lockUntil = Date.now() + LOCK_SECONDS * 1000;
      attempts = 0;
      updateLockUI();
    }
  }
});
</script>
</body>
</html>
